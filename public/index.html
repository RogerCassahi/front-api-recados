<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script type="module" src="./JS/index.js"></script>
  </head>
  <body>
    <div class="painel"></div>
    <div class="login">
      <div class="login-content mb-5">
        <header>
          <h5 class="text-uppercase">Entrar no sistema de recados</h5>
        </header>
        <section class="mb-3">
          <div class="form-floating w-50">
            <input
              type="text"
              class="form-control"
              id="usernameLogin"
              placeholder="Username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating w-50">
            <input
              type="password"
              class="form-control"
              id="passwordLogin"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
        </section>
        <footer>
          <button
            type="button"
            id="loginButton"
            class="btn btn-success mb-3 p-2 w-100"
          >
            Entrar</button
          ><br />
          <a href="./cadastro.html" class="text-decoration-none text-uppercase"
            >Criar Conta</a
          >
        </footer>
      </div>
    </div>
    
  </body>
</html>
