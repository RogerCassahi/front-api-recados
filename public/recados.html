<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recados</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
   
  </head>
  <body>
    <header>
      <h2 class="title mb-3 mt-3">Meus recados</h2>
      <div class="container mb-3">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              class="form-control"
              id="detalhamento"
              placeholder="Detalhamento"
            />
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Descrição"
            />
          </div>

          <div class="col-2 ml-0">
            <button type="button" class="btn btn-primary" id="btn-salvarRecado">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Detalhamento</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <div
            class="modal fade none"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Editar Recado
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="container">
                    <div class="row">
                      <label for="">Descrição</label>
                      <input type="text" id="descricaoUpdate" />
                    </div>

                    <div class="row">
                      <label for="">Detalhamento</label>
                      <input type="text" id="detalhamentoUpdate" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    id="concluir"
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    onclick="recadoEditado()"
                  >
                    Concluir
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </tbody>
      </table>
    </section>
   <script src="./JS/recados.js"></script>
  </body>
</html>
